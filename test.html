<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="myForm" onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" onblur="validateInput(this)">
    <span id="usernameError" class="error"></span>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" onblur="validateInput(this)">
    <span id="passwordError" class="error"></span>

    <br>

    <!-- Add more input fields as needed -->

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateInput(input) {
      const inputValue = input.value.trim();
      const errorSpanId = input.id + "Error";
      const errorSpan = document.getElementById(errorSpanId);

      // Example validation, you can customize this based on your requirements
      if (inputValue === "") {
        errorSpan.textContent = "This field is required.";
      } else {
        errorSpan.textContent = ""; // Clear the error message
      }
    }

    function validateForm() {
      // Validate each input field before submitting the form
      const inputs = document.querySelectorAll("input");
      let isValid = true;

      inputs.forEach(input => {
        if (input.type !== "submit") {
          validateInput(input);

          // If there's an error for any input, set isValid to false
          if (input.nextElementSibling.textContent !== "") {
            isValid = false;
          }
        }
      });

      // Return false to prevent form submission if isValid is false
      return isValid;
    }
  </script>

</body>
</html>
